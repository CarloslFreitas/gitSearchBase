<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/gitSearchBase_CarloslFreitas/src/styles/reset.css">
    <link rel="stylesheet" href="/gitSearchBase_CarloslFreitas/src/styles/globalStyles.css">
    <link rel="stylesheet" href="/gitSearchBase_CarloslFreitas/src/styles/error.css">

    <title>Git Search - User Not Found</title>
  </head>
  <body>

    <div class="container__error">
      <h1 class="title__error">Ooops!</h1>
      <div class="container__text-btn">
        <p class="text__error">Não encotramos o usuário que você procurou, <strong>vamos tentar novamente.</strong> </p>
        <button class="button__new-search">Nova Busca</button>
      </div>
    </div>

    <div class="container__error-svg">
      <figure><img src="/gitSearchBase_CarloslFreitas/src/img/triangulo.svg" alt="triangulo"></figure>
    </div>

    <script type="module" src="../scripts/error.js"></script>
  </body>
</html>
